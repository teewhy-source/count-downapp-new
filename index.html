<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNT-DOWN APP</title>
    <link rel="shortcut icon" href="./ASSET/time.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Poppins:wght@100;300&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div id="body">
      <div class="container">
        <img src="./ASSET/time-removebg-preview.png" alt="" />
        <!-- this is an animation, ignore -->
        <div id="container">
          <span>10</span>
          <span>9</span>
          <span>8</span>
          <span>7</span>
          <span>6</span>
          <span>5</span>
          <span>4</span>
          <span>3</span>
          <span>2</span>
          <span>1</span>
          <span>0</span>
        </div>
        <!-- ignore the line of code above -->
        <div class="first-ct">
          <h1>COUNT DOWN</h1>
          <h1>TO NEW YEAR 2024</h1>
          <p>Share with your friends with warm words</p>
          <p>to all the wishes in the new</p>
          <p>year will be granted</p>
        </div>
        
        <div class="second-ct">
          <div class="days">
            <h1>18</h1>
            <p>DAYS</p>
          </div>
          <div class="hours">
            <h1>04</h1>
            <p>HOURS</p>
          </div>
          <div class="minutes">
            <h1>32</h1>
            <p>MINUTES</p>
          </div>
          <div class="seconds">
            <h1>49</h1>
            <p>SECONDS</p>
          </div>
        </div>
      </div>
      
      <!--  popup section -->
      <section id="popup">
        <div id="ct-popup">
          <div class="x">
            <p id="cancel">&times;</p>
          </div>
          <!-- <img src="./ASSET/time-removebg-preview.png" alt="" id="time"/><br><br> -->
        
          <h1 style="margin-left: 19rem; font-size: 5rem;">Countdown Timer</h1>

          <label for="hours">Enter Hours:</label>
          <input type="number" id="hours" min="0" max="99" placeholder="Enter hours..." /><br /><br />
          
          <label for="minutes">Enter Minutes:</label>
          <input type="number" id="minutes" min="0" max="59" placeholder="Enter minutes..." /><br /><br />

          <label for="seconds">Enter Seconds:</label>
          <input type="number" id="seconds" min="0" max="59" placeholder="Enter seconds..." /><br />

          <button id="startButton">Start Countdown</button>
          <!-- <button id="stopButton">Stop Countdown</button> -->
          <button id="resetButton">Reset time</button>

          <h1 id="countdown" style="color: white; font-family: 'Lucida Sans',
           'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, 
           Verdana, sans-serif;font-size: 3rem; padding-left: 20rem;">
          </h1>
        </div>
      </section>
    </div>
    <h1 style="margin-left: 29rem;  width: 100; " >CLICK <button id="showTimer" style="width: 15rem; 
      box-shadow: 5px 5px rgb(67, 207, 67);
       font-size: 16px; padding: 5px 10px; background-color: #155817;
        color: white;border-radius: 5px; height: 3rem;
        ">HERE</button> TO SET COUNT DOWN</h1>
    
    
    <!-- <button id="clicker">click</button> -->
    <!-- <div class="happy">
      <h3 id="text">hiiiiii</h3>
    </div> -->

    <script src="index.js"></script>
  </body>
</html>
